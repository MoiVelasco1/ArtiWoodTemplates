<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga del Ebook</title>
</head>
<body>
    <script>
        // URL de descarga directa
        var downloadUrl = "https://drive.google.com/uc?export=download&id=19luxWlfYcDZEsPFYsfODwHIhKOL7P-AD";
        
        // URL de visualización en línea
        var viewUrl = "https://drive.google.com/file/d/19luxWlfYcDZEsPFYsfODwHIhKOL7P-AD/view";

        // Abrir el PDF en una nueva pestaña
        window.open(viewUrl, "_blank");

        // Iniciar la descarga automática
        window.location.href = downloadUrl;
    </script>
</body>
</html>
